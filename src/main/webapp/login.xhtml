<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{text['title']}</title>
    </h:head>
    <h:body>
        <p:tooltip/>
        <h:form id="loginForm">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="3">
                <f:facet name="header">#{text['linkLogin']} - <h:link value="#{text['linkRegister']}" outcome="register" /></f:facet>
                <h:outputLabel value="#{text['lblEmail']}" for="email" />
                <h:inputText p:type="email" id="email" p:required="required" value="#{personBean.person.email}" >
                    <f:validateRequired  />
                </h:inputText>
                <h:message for="email" />

                <h:outputLabel value="#{text['lblPassword']}" for="password" />
                <h:inputSecret id="password" p:required="required" p:minlength="6" value="#{personBean.person.password}">
                    <f:validateRequired  />
                    <f:validateLength minimum="6" />
                </h:inputSecret>
                <h:message for="password" />

                <f:facet name="footer"><h:commandButton value="#{text['btnLogin']}" action="#{personBean.login()}" /></f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
